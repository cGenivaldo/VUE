<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    {{total}}
    <button @click="incrementar" >incrementar</button>
    <button @click="diminuir" >incrementar</button>
  </div>

  <script>

    const vm = new Vue({
      el: "#app",
      data: {
        total: 0
      },
      methods:{
        incrementar(){
          this.total ++
        },
        diminuir(){
          this.total--
        }

      }
    })

  </script>
</body>

</html>
