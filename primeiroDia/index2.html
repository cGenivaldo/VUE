<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="nome">
    <li>{{apelido}}</li>
    <li>{{sobrenome}}</li>
    <li>{{idade}}</li>
  </div>
  <div id="div">
    <p>Meu nome é {{apelido}} tenho {{idade}} anos de idade e estou {{estadoCivil}}</p>
  </div>

  <script>
    const player = new Vue({
      el: "#nome",
      data:{
        apelido: "Genivaldo",
        sobrenome: "Cícero",
        idade: 35,
      }
    })


    const player2 = new Vue({
      el: "#div",
      data:{
        apelido: 'Cícero',
        idade: 35,
        estadoCivil: 'solteiro'
      }
    })
  </script>
</body>
</html>
